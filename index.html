<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradn Mobile - Download</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Geometric Background Pattern -->
    <div class="background-pattern">
        <div class="geometric-shape shape1"></div>
        <div class="geometric-shape shape2"></div>
        <div class="geometric-shape shape3"></div>
        <div class="geometric-shape shape4"></div>
        <div class="geometric-shape shape5"></div>
        <div class="geometric-shape shape6"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <!-- Title -->
            <div class="title-container">
                <div class="title-content">
                    <h1 class="title">GRADN<br>MOBILE</h1>
                    <div class="logo-container">
                        <img src="./images/logo.webp" alt="GRADN Mobile Logo" class="logo">
                    </div>
                </div>
                <div class="title-underline"></div>
            </div>

            <!-- Subtitle -->
            <p class="subtitle">Скачай наш проект по кнопке ниже!</p>

            <!-- Download Buttons -->
            <div class="buttons-container">
                <button class="download-button" id="androidBtn" onclick="handleAndroidDownload()">
                    <i class="fab fa-android"></i>
                    <span>Download for Android</span>
                </button>

                <button class="download-button" id="windowsBtn" onclick="handleWindowsDownload()">
                    <i class="fab fa-windows"></i>
                    <span>Download for Windows</span>
                </button>
            </div>

            <!-- Gaming Accent Elements -->
            <div class="accent-elements">
                <div class="accent-line"></div>
                <div class="accent-dot"></div>
                <div class="accent-line"></div>
            </div>
        </div>
    </div>

    <script>
        function handleAndroidDownload() {
            // TODO: Replace with your actual Android download URL
            window.open('https://your-download-link.com/app.apk', '_blank');
            console.log("Android download clicked");
        }

        function handleWindowsDownload() {
            // TODO: Replace with your actual Windows download URL
            window.open('https://your-download-link.com/app.exe', '_blank');
            console.log("Windows download clicked");
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Button hover effects
            const buttons = document.querySelectorAll('.download-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Animate geometric shapes
            const shapes = document.querySelectorAll('.geometric-shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
